name: CI - Web App Tests with MySQL

on:
  pull_request:
    branches:
      - main  # Run CI for PRs targeting the main branch

jobs:
  jest-test:
    runs-on: ubuntu-latest  # Use the latest Ubuntu environment

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: ${{ secrets.DB_ROOT_PASSWORD }}
          MYSQL_DATABASE: ${{ secrets.DB_NAME }}
          MYSQL_USER: ${{ secrets.DB_USER }}
          MYSQL_PASSWORD: ${{ secrets.DB_PASSWORD }}
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # Adjust based on your project

      - name: Install Dependencies
        run: |
          cd src
          npm install  # Use the package manager relevant to your project

      - name: Wait for MySQL to be Ready
        run: |
          echo "Waiting for MySQL to be ready..."
          for i in {1..30}; do
            if mysqladmin ping -h 127.0.0.1 --silent; then
              echo "MySQL is ready!"
              break
            fi
            echo "Waiting for MySQL..."
            sleep 2
          done

      - name: Initialize MySQL Database
        run: |
          mysql -h 127.0.0.1 -u${{ secrets.DB_USER }} -p${{ secrets.DB_PASSWORD }} -e "
          CREATE DATABASE IF NOT EXISTS ${{ secrets.DB_NAME }};
          FLUSH PRIVILEGES;"

      - name: Run Tests
        run: |
          cd src
          npm test  # Adjust this based on your framework
